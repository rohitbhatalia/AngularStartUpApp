<div fxLayout="column" [style.height]="'100vh'">
  <ruf-banner color="emphasis">
    <!-- <ruf-banner-brand  [title]="title">Test</ruf-banner-brand> -->
    <ruf-banner-brand rufId="banner_brand_logo" title="Optimiser" showLogo="false" 
    logoUrl="assets/fis-logo-green.png" altText="Welcome"></ruf-banner-brand>
        
    <div class="ruf-banner-filler"></div>
      <div rufbannercontrols>
          <div class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">
                  <md-icon fisIcon="person" style="font-size:16px; height: 18px; width: 18px"></md-icon> Rohit Bhatalia
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Logout</a></li>
              </ul>
            </div> 
        
          </div>
        
      
  </ruf-banner>
  <ruf-app-canvas fxFlex [style.overflow-y]="'auto'">
    <ruf-page-header title="Welcome to Optimiser!" description=".......">
      <ruf-page-header-icon>
        <md-icon fontSet="fisfont" fontIcon="fis-icon-approval"></md-icon>
      </ruf-page-header-icon>

      <div fxLayout="column" [fxLayout.gt-sm]="row" fxLayoutGap="10px" rufMarginVertical rufId>
          <div [style.background-color]="box" fxFlex rufPadding>
              <a href="#" class="newRecon" fis-unique-id="newReconElem" title="New">
                  <md-icon fisIcon="max" style="font-size:16px; height: 18px; width: 18px"></md-icon>
                New
              </a>
              <a href="#" class="openRecon" fis-unique-id="openReconElem" title="Open">
                  <md-icon fisIcon="folder" style="font-size:16px; height: 18px; width: 18px"></md-icon>Open
              </a>
            </div>
          </div>
    </ruf-page-header>
    <section rufPaddingHorizontal>

                  <span class="number ng-binding">1.</span>
                  <span fis-unique-id="blade1Heading" class="text ng-binding">Analyze Data</span>
              </h2>
              <a href="javascript:void(0)" class="clickableBladeTitle hide" ></a>
                            
          </div>
      </div>
      
     
      </div>

            <div class="panelContent height-inherit">              
                <h2 class="pane1Title panel-title">
                    <span class="number ng-binding">2.</span>
                    <span fis-unique-id="blade1Heading" class="text ng-binding">SUGGEST MATCH RULES</span>
                </h2>
                <a href="javascript:void(0)" class="clickableBladeTitle hide"></a>
                              
            </div>
        </div>
      </div>
      
        <div class="pane3">
            <div id="blade3" class="panel-content disabled">
              <div class="panelContent height-inherit">              
                  <h2 class="pane1Title panel-title">
                      <span class="number ng-binding">3.</span>
                      <span fis-unique-id="blade1Heading" class="text ng-binding">PREPARE PACKAGE</span>
                  </h2>
                  <a href="javascript:void(0)" class="clickableBladeTitle hide"></a>
                                
              </div>
          </div>
